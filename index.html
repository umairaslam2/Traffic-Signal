<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="bg-image">
        <div class="car">
            <div class="wheel wheel1">
                <img src="images/tyre.png" alt="">
            </div>
            <div class="wheel wheel2">
                <img src="images/tyre.png" alt="">
            </div>
        </div>
        <div class="track"></div>
        <div id="traffic-light">
            <div onmouseover="turnOnRedLight();" onmouseout="turnOffRedLight();" class="light"></div>
            <div onmouseover="turnOnYellowLight();" onmouseout="turnOffYellowLight();" class="light"></div>
            <div onmouseover="turnOnGreenLight();" onmouseout="turnOffGreenLight();" class="light"></div>
        </div>

    </div>
</body>
    
    
    
    
    
    
    <script src="app.js"></script>
</body>
</html>
